schema: "http://localhost:8080/graphql"
documents:
  - 'lib/**/_*.gql'
  - 'lib/**/!(_)*.gql'
overwrite: true
generates:
  lib/graphql/schema.dart:
    - ../dist/schema-types.js
  lib/:
    preset: ../dist/index.js
    presetConfig:
      packageName: starwars
      extension: .gql.dart
      schemaTypesPath: lib/graphql/schema.dart
    plugins:
      - ../dist/documents.js
config:
  inlineFragmentFieldNames: { "prefix": "on", "suffix": "" }
  schema:
    parts: []
   #imports:
   #  - ./example_mixin.dart
    exports:
      - ./example_mixin.dart
  mixins:
     - name: HelloMixin
       when:
        fields:
          - name
  addInputHelpers:
    exceptFor:
      - ReviewInput
      - Color 

